<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算符</title>
    <script>
        //赋值运算 将y的值赋给x 所以x等于4
        var x =3;
        var y =4;
        x=y;
        document.write(x);

        //typeof运算符 返回的是类型字符串的值
        typeof undefined ==="undefined";//true
        typeof true ==="boolean";//true
        typeof 42 === "number";//true
        typeof "42" ==="string";//true
        typeof {list:42} ==="object"//true

        //算术运算符
        var s =12+3;
        document.write(s);

        var x1 =10;
        var x2 = x1+7+20+45+6548;
        document.write(x2);

        //比较运算符
        var num =10;
        console.log(num==8);

        //javascript字符串 字符串索引从0开始
        var coursename ="javascript 微课";
        var character = coursename[5];
        document.write(character);//结果是c

        //字符串长度
        var text = "DDFHSDNSVBSAB";
        var len = text.length;
        console.log(len);
        
        //字符串的不可读变性 字符串被创建 它的值就不能改变
        var myStr ="Bob";
        myStr[0] = "J";
        document.write(myStr);

        //改变的方法就是重新给它夫赋一个值
        var mmStr = "Bob";
         mmStr = "jon";
        document.write(mmStr);
    </script>

</head>

</body>
</html>
